<body>
    <div id="container">
        <h1>Job browser</h1>
        <h3>Login</h3>

            <input type="text" name="email" id="email" required><br>           
            <label>Password:</label><br>
            <input type="password"  name="password" id="password" required><br>
            <button id="submitButton" styles="buttons">Login</button>          
        </form>
        <span><p><a href="/register.html">Create new account</a></p></span>
        <span><p>Forget password</p></span>
    </div>
    

    <script src="./js/loginAndRegister.js"></script>
