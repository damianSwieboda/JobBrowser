<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
</head>
<body>
    <div id="container">
        <h1>Job browser</h1>
        <h3>Register</h3>
        <form action="/user/reqister" method="post">
            <label>User name:</label><br>
            <input type="text" name="name" id="userName" required><br>        
            <label>Email:</label><br>
            <input type="text" name="email" id="email" required><br>
            <label>Password:</label><br>
            <input type="password"  name="password" id="password" required><br>
            <label>Repeat password:</label><br>
            <input type="password"  id="secondPassword" required><br>
            <button id="submitButton" styles="buttons">Register</button>          
        </form>
        <span><p><a href="index.html">Login</a></p></span>
        <span><p>Forget password</p></span>
    </div>
    
</body>
</html>
